<!DOCTYPE html>
<html>
<head>
  <title>4 Sections with Iframes</title>
</head>
<body>

<table border="1" width="100%" height="100%">
  <tr>
    <td>
      <iframe width="100%" height="100%" srcdoc="
        <audio controls></audio>
      "></iframe>
    </td>
    <td>
      <iframe width="100%" height="100%" srcdoc="
        <video controls width='200'></video>
      "></iframe>
    </td>
  </tr>
  <tr>
    <td>
      <iframe width="100%" height="100%" srcdoc="
        <img src='' alt='Image'>
      "></iframe>
    </td>
    <td>
      <iframe width="100%" height="100%" srcdoc="
        <h3>Simple Text</h3>
        <p>Hello</p>
      "></iframe>
    </td>
  </tr>
</table>

</body>
</html>
